<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="ti_custom_checkbox.js"></script>

	<style type="text/css">
		div{
			margin-bottom: 25px;
		}

		div p{
			margin: 5px 0;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			$("input.custom").tiCheckbox();
			$(".no-label").tiCheckbox({label: false});
		});
	</script> 
</head>
<body>
	<div>
		<p>Custom checkbox checked</p>
		<p><input type="checkbox" class="custom" checked><label>Custom checkbox</label></p>
	</div>

	<div>
		<p>Custom checkbox disabled</p>
		<p><input type="checkbox" class="custom" disabled><label>Custom checkbox</label></p>
	</div>

	<div>
		<p>Custom checkbox checked and disabled</p>
		<p><input type="checkbox" class="custom" checked disabled><label>Custom checkbox</label></p>
	</div>

	<div>
		<p>Custom checkbox without label</p>
		<p><input type="checkbox" class="custom"></p>
	</div>

	<div>
		<p>Custom checkbox with no-clickable lable</p>
		<p><input type="checkbox" class="no-label"><label>Custom checkbox</label></p>
	</div>

	<div>
		<p>Custom radio group</p>	
		<p><input type="radio" name="group" id="gr-1" class="custom"><label>Radio 1</label></p>
		<p><input type="radio" name="group" id="gr-2" class="custom" checked><label>Radio 2</label></p>
		<p><input type="radio" name="group" id="gr-3" class="custom"><label>Radio 3</label></p>
	</div>
</body>
</html>
